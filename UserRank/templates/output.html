<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Output Page</title>

    <!-- Custom styles for this template -->
    <link href="https://getbootstrap.com/docs/4.0/examples/offcanvas/offcanvas.css" rel="stylesheet">

    <!-- Bootstrap core CSS -->
    <link href="https://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link href="https://getbootstrap.com/docs/4.0/examples/floating-labels/album.css" rel="stylesheet">

  </head>

  <body class="bg-light" >
    <main role="main" class="container">
      <section class="jumbotron text-center">
        <div class="container">
          <img class="mb-4" src="{% static 'twitter-logo.png' %}" alt="" width="72" height="72">
          <h1 class="jumbotron-heading"> Output </h1>
          <p class="lead text-muted">Twitter User recommendation using Personalized Page Rank algorithm for user {{ myname }}</p>
        </div>
      </section>
      <div class="my-3 p-3 bg-white rounded box-shadow">
          <h6 class="border-bottom border-gray pb-2 mb-0">Suggestions</h6>
          {% for index in user %}
          <div class="media text-muted pt-3">
            <img src="{{ index.1.avatar }}" alt="" class="mr-2 rounded">
            <div class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
              <div class="d-flex justify-content-between align-items-center w-100">
                <strong class="text-gray-dark">{{ index.1.name }}</strong>
                <a href="https://twitter.com/{{ index.0 }}">Follow</a>
              </div>
              <span class="d-block">@{{ index.0 }}</span>
            </div>
          </div>
          {% endfor %}
      </div>
    </main>

    <footer class="text-muted">
      <div class="container">
        <p class="float-right">
           Developed by Sandeep, Jingyi and Jeemisa
        </p>
      </div>
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../../../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
    <script src="https://getbootstrap.com/dist/js/bootstrap.min.js"></script>
    <script src="https://getbootstrap.com/assets/js/vendor/popper.min.js"></script>
    <script src="https://getbootstrap.com/assets/js/vendor/holder.min.js"></script>
    <script src="https://getbootstrap.com/docs/4.0/examples/offcanvas/offcanvas.js"></script>
    <script src="https://getbootstrap.com/dist/css/bootstrap.min.css"></script>
  </body>
</html>
